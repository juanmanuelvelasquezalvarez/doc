	<div class="d"></div>

	<textarea name="realizado" placeholder="Trabajo realizado" rows="4" cols="30"></textarea><br>
	<input type="file" id='upload' name="upload[]" multiple><br>

	<input class="a" type="text" placeholder="CÃ©dula de cliente" name="cc"><br>

	Informaci&oacute;n para uso de FACELCO<br>

<button onclick="b('fhi')">Iniciar</button>

<script src="jquery.js"></script>
<script>
var t;
function b(s){
	var d=new Date();
	document.getElementById(s).innerHTML="Fecha "+(s=="fhi"?"inicio ":"fin ")+d.getDate()+"/"+(d.getMonth()+1)+"/"+d.getFullYear()+" "+d.getHours()+(d.getMinutes()<10?":0":":")+d.getMinutes();
	if(s=="fhi") t=d.getTime();
	else document.getElementById("d").innerHTML="Duraci&oacute;n: "+Math.round((d.getTime()-t)/3600000)+" horas";
	//document.getElementById("b3").disabled=false;
}
var C=0;
function f(i){
	var v=['cedula','colaborador','encargado','sugerida','real'];
	var V=['C&eacute;dula','Colaborador','Encargado','Horas sugeridas','Horas reales'];
	var n = document.createElement("div");
	for(var j=0;j<5;j++) n.innerHTML+="<input type='"+(j==1|j==2?'text':'number')+"' name='"+v[j]+C+"' placeholder='"+V[j]+"' class='a'><br>";
	n.innerHTML+="<button onclick='x("+i+",this)'>Quitar</button><br>";
	document.getElementsByClassName("d")[i].appendChild(n);C++;
}
function x(j,b){
	var t=document.getElementsByClassName('d')[j];
	var e=t.getElementsByTagName("button");
	for(var i=0;i<e.length;i++) if(e[i]==b){
		t.removeChild(t.childNodes[i]);
		break;
	}
}
//document.ontouchmove = function(e){ e.preventDefault(); }
var c = document.getElementsByTagName('canvas')[0];
var top = c.offsetTop
var context = c.getContext("2d");
var x;
var y;
context.strokeStyle = "#000000";
context.lineCap = 'round';
context.lineJoin = 'round';
context.lineWidth = 1;
c.ontouchstart = function(e){                   
	e.preventDefault();                 
	x=e.touches[0].clientX;
	y=e.touches[0].clientY-top;
}
c.ontouchmove = function(e){                   
	e.preventDefault();
	context.beginPath();
	context.moveTo(x, y);
	context.lineTo(x=e.touches[0].clientX, y=e.touches[0].clientY-top);
	context.stroke();
	context.closePath();
}
function borrar() {
	context.fillStyle = "#ffffff";
	context.rect(0, 0, 300, 300);
	context.fill();
}
</script>
